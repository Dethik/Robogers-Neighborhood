<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr.Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to my fine Neighborhood!</h1>
    <form id="neighborhood">
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="numberInput">What number would you like to test?</label>
        <input id="numberInput" class="form-control" type="number">
      </div>
      <button type="submit" class="btn btn-dark">Show me the Language!</button>
    </form>
    <p><span class="outputText"></span></p>
  </div>
</body>
